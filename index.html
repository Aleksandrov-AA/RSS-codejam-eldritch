<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="assets/favicon.ico" rel="shortcut icon" /> дописать -->
    <link rel="stylesheet" href="style.css" />
    <title>Eldritch Horror Codejam</title>
</head>
<body>
    <div class="back"> 
        <main>
            <div class="ancients-container">
                <div class="ancient-card active" style='background-image: url("./assets/Ancients/Azathoth.png");'></div>

            </div>
            <div class="difficulty-container">
                <div class="difficulty ">Низкая</div>
                <div class="difficulty active">Средняя</div>
                <div class="difficulty ">Высокая</div>            
            </div>
            <div class="deck-container">
                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text ">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green st1gr">1</div>
                            <div class="dot brown st1br">2</div>
                            <div class="dot blue st1bl">1</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text ">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green st2gr">2</div>
                            <div class="dot brown st2br">3</div>
                            <div class="dot blue st2bl">1</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text ">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green st3gr">2</div>
                            <div class="dot brown st3br">4</div>
                            <div class="dot blue st3bl">0</div>
                        </div>
                    </div>
                </div>
                <div class="deck" style='background-image: url("./assets/mythicCardBackground.png");'></div>
                <div class="last-card"></div>            
            </div>

        </main>    
    </div>

    <footer class="footer-block">                    
        <div class="footer-text">
            <span class="footer-text-span">All Rights Reserved © MusteX</span>
            <div class="footer-icon">
                <ul class="footer-links">
                    <li>
                        <a href="https://github.com/Aleksandrov-AA" title="My GitHub" class="footer-link">
                            <img src="./assets/svg/icon_github.svg" class="icon" alt="icon-github">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/c/RollingScopesSchool" title="YouTube RS Schoole" class="footer-link">
                            <img src="./assets/svg/icon_youtube.svg" class="icon" alt="icons-youtube">
                        </a>
                    </li>
                    <li>
                        <a href="https://rs.school/js-stage0" title="RS School Stage 0" class="footer-link">
                            <img src="./assets/svg/icon_rs.svg" class="icon" alt="icon_rs">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
